<!DOCTYPE html>
<head>
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;    
        }
        td{
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Q.2 - Design Below Table In HTML</h3>

    <table border="1px solid">
        <tr>
            <th colspan = "4">Date</th>
        </tr>
        <tr>
            <th colspan="2">Day</th>
            <th colspan="2">Year</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">June</td>
            <td colspan="2">2000</td>
        </tr>
        <tr>
            <td colspan="2">July</td>
            <td colspan="2">2001</td>
        </tr>
    </table>
</body>
</html>
