<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
</head>
<body>
    <h1>Fork Infosystem</h1>
    <form action="Ragistration.php" method="">
        <label for="FName">First Name : </label>
        <input type="text" name="FirstName" id="FName" placeholder="First Name"><br><br>

        <label for="MName">Middle Name : </label>
        <input type="text" name="MiddleName" id="MName"><br><br>

        <label for="LName">Last Name : </label>
        <input type="text" name="LastName" id="LName"><br><br>

        <label for="MobNo">Mob No : </label>
        <input type="number" name="MobileNumber" id="MobNo"><br><br>

        <label for="email">Email ID : </label>
        <input type="email" name="email" id="email"><br><br>

        <label for="Adress">Address : </label><br><br>
        <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>

        <label for="">Gender : </label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        
        <input type="radio" id="Male" name="Gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label><br><br>

        <label for="State">Select State : </label><br>
        <select name="Selected State" id="State">
            <option value="0">--Select State--</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Keral">Keral</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Goa">Goa</option>
        </select><br><br>

        <label for="language">Select Language : </label>
        <input type="checkbox" name="Lang" value="C" id="CLang">
        <label for="CLang">C</label>

        <input type="checkbox" name="Lang" value="CPP" id="CPPLang">
        <label for="CPPLang">CPP</label>

        <input type="checkbox" name="Lang" value="Python" id="PythonLang">
        <label for="PythonLang">Python</label><br><br>

        <input type="submit">
    </form>
</body>
</html>
