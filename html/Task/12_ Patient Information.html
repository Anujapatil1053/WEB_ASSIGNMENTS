<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        a{
            text-decoration: none;
        }
        /* form{
            background-color: white;
        } */
        body{
            background-color: aqua;
        }
        .Form{
            background-color: white;
            border: 1px solid;
            height: 600px;
            width: 500px;
            text-align: center;
            margin-left: 400px;

        }
    </style>
</head>
<body>
   
    <div class="Form">
        <h1  style="text-align: center;">Patient Information</h1>
        <form action="" style="text-align: center;">
            <label for="FName">First Name : </label>
            <input type="text" name="FirstName" id="FName" placeholder="First Name"><br><br>
    
            <label for="MobNo">Mob No : </label>
            <input type="number" name="MobileNumber" id="MobNo"><br><br>
    
            <label for="email">Email ID : </label>
            <input type="email" name="email" id="email"><br><br>
    
            <label for="">Gender : </label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            
            <input type="radio" id="Male" name="Gender" value="Female">
            <label for="Female">Female</label>
    
            <input type="radio" id="Other" name="Gender" value="Other">
            <label for="Other">Other</label><br><br>
    
            <label for="Adress">Address : </label><br><br>
            <textarea name="Address" id="Address" cols="30" rows="10"></textarea><br><br>
    
            <button> <a href="11 Ragistration Details.html">Go Back</a></button>
        </form>
    </div>
    
</body>
</html>
